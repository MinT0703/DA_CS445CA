<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đặt bàn online - BestFood</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="./style.css">
  <style>
    
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">Best<span>Food</span></div>
      <nav class="nav" id="nav">
        <a href="index.html">Trang chủ</a>
        <a href="menu.html">Thực đơn</a>
        <a href="cart.html">Giỏ hàng</a>
        <a href="about_us.html">Giới thiệu</a>
        <a href="contact.html">Liên hệ</a>
        <a href="booking.html">Đặt món online</a>
        <a href="login.html" id="goLogin">Đăng nhập</a>
        <a href="register.html" id="goRegister">Đăng ký</a>
      </nav>
      <div class="mobile-menu" id="mobileMenu"><i class="fas fa-bars"></i></div>
    </div>
  </header>

  <!-- <section class="hero">
    <div class="container">
      <h1>Đặt bàn online</h1>
    </div>
  </section> -->

  <main class="wrap">
    <div class="grid">
      <!-- FORM -->
      <section class="card">
        <div class="body">
          <h3>Thông tin đặt bàn</h3>

          <div id="alert" class="alert" style="display:none"></div>
          <div id="ok" class="ok" style="display:none"></div>

          <form id="form" novalidate>
            <div class="group">
              <label for="phone">Số điện thoại</label>
              <input id="phone" type="tel" placeholder="0912345678" required>
            </div>

            <div class="group">
              <label for="table">Chọn bàn</label>
              <select id="table" required>
                <option value="">-- Chọn bàn --</option>
              </select>
              <div class="small muted">Danh sách bàn</div>
            </div>

            <div class="row">
              <div class="group">
                <label for="date">Ngày</label>
                <input id="date" type="date" required>
              </div>
              <div class="group">
                <label for="time">Giờ</label>
                <input id="time" type="time" required>
              </div>
            </div>

            <div class="group">
              <label for="note">Ghi chú (tuỳ chọn)</label>
              <textarea id="note" placeholder="Bàn gần cửa sổ, có trẻ em,…"></textarea>
            </div>

            <button id="btn" class="btn" type="submit">Đặt bàn</button>
          </form>
        </div>
      </section>

      <!-- DANH SÁCH BÀN ĐÃ ĐẶT -->
      <aside class="card">
        <div class="body">
          <div class="toolbar">
            <h3 style="margin:0">Bàn đã đặt (từ server)</h3>
            <span class="pill"><i class="fas fa-list"></i> <span>Số bàn: <b id="count">0</b></span></span>
            <button id="refresh" class="btn-sm" style="margin-left:auto">Làm mới</button>
          </div>

          <div id="serverAlert" class="alert" style="display:none"></div>
          <div id="list" class="list"></div>
        </div>
      </aside>
    </div>
  </main>

  <footer>© 2025 BestFood</footer>

  <script>
  const API_BASE   = `http://localhost/CS403_BE-master/public/api`;
  const URL_LIST   = `${API_BASE}/ban/data`;
  const URL_BOOK   = `${API_BASE}/ban/dat-ban`;
  const URL_CANCEL = (id) => `${API_BASE}/ban/huy-ban/${encodeURIComponent(id_khach_hang)}`;

  const $  = (s)=>document.querySelector(s);
  const show = (el,on=true)=> el.style.display = on ? 'block':'none';
  const digits = s => (s||'').replace(/[^\d]/g,'');

  async function http(url, opt = {}) {
    const res = await fetch(url, {
      method: opt.method || 'GET',
      headers: Object.assign(
        { 'Accept': 'application/json' },
        opt.json ? { 'Content-Type': 'application/json' } : {},
        opt.headers || {}
      ),
      body: opt.body || undefined
    });
    return res;
  }
  async function loadTablesToSelect() {
    const sel = $('#table');
    sel.innerHTML = `<option value="">-- Chọn bàn --</option>`;
    try {
      const res = await http(URL_LIST);
      const data = await res.json();
      const rows = Array.isArray(data?.data) ? data.data : [];

      rows.forEach(b => {
        const opt = document.createElement('option');
        opt.value = b.id; // BE dùng id_ban = id
        opt.textContent = `Bàn ${b.id} (${b.so_cho_ngoi} chỗ)` + (Number(b.trang_thai) === 1 ? ' - (ĐÃ ĐẶT)' : '');
        if (Number(b.trang_thai) === 1) opt.disabled = true;
        sel.appendChild(opt);
      });
    } catch (e) {
      console.error(e);
      $('#serverAlert').textContent = 'Không tải được danh sách bàn.';
      show($('#serverAlert'), true);
    }
  }
  async function loadServerBookedList(){
    show($('#serverAlert'), false);
    $('#list').innerHTML = '<div class="muted">Đang tải…</div>';
    try{
      const res = await http(URL_LIST);
      const data = await res.json();
      const rows = Array.isArray(data?.data) ? data.data : [];
      const booked = rows.filter(b => Number(b.trang_thai) === 1);

      $('#count').textContent = booked.length;

      if (!booked.length){
        $('#list').innerHTML = '<div class="muted">Chưa có bàn nào được đặt.</div>';
        return;
      }

      $('#list').innerHTML = booked.map(b => `
        <div class="item">
          <div>
            <div><b>Bàn ${b.id}</b></div>
            <div class="small muted">Số chỗ: ${b.so_cho_ngoi}</div>
          </div>
          <div>
            <button class="btn-sm" style="background:#f3f4f6" onclick="cancelTable('${b.id}')">Huỷ</button>
          </div>
        </div>
      `).join('');
    }catch(err){
      console.error(err);
      $('#list').innerHTML = '';
      $('#serverAlert').textContent = 'Không tải được danh sách bàn.';
      show($('#serverAlert'), true);
      $('#count').textContent = '0';
    }
  }
  async function cancelTable(id){
    if (!id) return;
    if (!confirm(`Huỷ giữ bàn ${id}?`)) return;
    try{
      const res = await http(URL_CANCEL(id), { method:'POST' });
      const data = await res.json().catch(()=>null);
      if (!res.ok || data?.status === false) throw new Error(data?.message || 'Hủy thất bại');
      await loadTablesToSelect();
      await loadServerBookedList();
    }catch(err){
      console.error(err);
      alert('Huỷ không thành công.');
    }
  }
  window.cancelTable = cancelTable;
  $('#form').addEventListener('submit', async (e)=>{
    e.preventDefault();
    show($('#alert'), false); show($('#ok'), false);

    const phone = digits($('#phone').value);
    const idBan = $('#table').value;
    const date  = $('#date').value;
    const time  = $('#time').value;
    const note  = $('#note').value.trim();

    if (!phone || !idBan || !date || !time){
      $('#alert').textContent = 'Vui lòng nhập SĐT, chọn Bàn, Ngày và Giờ.'; show($('#alert'), true);
      return;
    }

    const dt = new Date(`${date}T${time}:00`);
    const thoiGian = dt.toISOString().slice(0,19).replace('T',' ');

    const payload = {
      id_ban: idBan,            
      so_dien_thoai: phone,
      thoi_gian_dat_ban: thoiGian,
      ghi_chu: note
    };

    const btn = $('#btn'); btn.disabled = true; btn.textContent = 'Đang gửi...';

    try{
      const res = await http(URL_BOOK, {
        method: 'POST',
        json: true,
        body: JSON.stringify(payload)
      });

      const data = await res.json().catch(()=>null);

      if (!res.ok || (data && data.status === false)){
        $('#alert').textContent = (data?.message || 'Đặt bàn không thành công') + ` (HTTP ${res.status})`;
        show($('#alert'), true);
        return;
      }

      $('#ok').textContent = data?.message || 'Đặt bàn thành công!'; show($('#ok'), true);

      await loadTablesToSelect();
      await loadServerBookedList();

      $('#note').value = '';
    }catch(err){
      console.error(err);
      $('#alert').textContent = 'Không thể kết nối máy chủ.'; show($('#alert'), true);
    }finally{
      btn.disabled = false; btn.textContent = 'Đặt bàn';
    }
  });
  (function init(){
    try {
      const u = JSON.parse(localStorage.getItem('currentUser') || '{}');
      if (u && u.phone) {
        $('#phone').value = digits(u.phone);
        $('#phone').readOnly = true;
      }
    } catch(e) { console.warn('Không lấy được user từ localStorage'); }

    const d = new Date(Date.now() + 2*60*60*1000);
    $('#date').value = d.toISOString().slice(0,10);
    $('#time').value = d.toTimeString().slice(0,5);

    loadTablesToSelect();
    loadServerBookedList();

    $('#refresh').addEventListener('click', async ()=> {
      await loadTablesToSelect();
      await loadServerBookedList();
    });
  })();
</script>
<script>
  (function () {
    const TOKEN_KEY = 'bestfood_token';
    const USER_KEY  = 'currentUser';

    const token = localStorage.getItem(TOKEN_KEY);
    let user = null;
    try { user = JSON.parse(localStorage.getItem(USER_KEY) || '{}'); } catch {}

    const nav = document.querySelector('.nav');
    if (nav) {
      const linkLogin    = nav.querySelector('a[href$="login.html"]');
      const linkRegister = nav.querySelector('a[href$="register.html"]');

      const el = (tag, attrs = {}, text = '') => {
        const x = document.createElement(tag);
        Object.entries(attrs).forEach(([k, v]) => x.setAttribute(k, v));
        if (text) x.textContent = text;
        return x;
      };

      if (token) {
        if (linkLogin)    linkLogin.style.display = 'none';
        if (linkRegister) linkRegister.style.display = 'none';

        if (!nav.querySelector('#navUserBadge')) {
          const dot = el('span', { class:'dot' }, '•');
          const badge = el('span', { id:'navUserBadge', class:'pill' },
              (user && (user.name || user.phone)) ? (user.name || user.phone) : 'Đã đăng nhập');
          const logout = el('a', { href:'#', id:'navLogout' }, 'Đăng xuất');
          logout.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem(TOKEN_KEY);
            localStorage.removeItem(USER_KEY);
            location.href = 'index.html';
          });
          nav.appendChild(dot);
          nav.appendChild(badge);
          nav.appendChild(logout);
        }
      } else {
        if (linkLogin)    linkLogin.style.display = '';
        if (linkRegister) linkRegister.style.display = '';
        const badge  = nav.querySelector('#navUserBadge');
        const logout = nav.querySelector('#navLogout');
        if (badge)  badge.remove();
        if (logout) logout.remove();
      }
    }
    const phoneInput = document.querySelector('#phone');
    if (phoneInput && user && user.phone) {
      phoneInput.value = user.phone;
    }
  })();
</script>

</body>
</html>
