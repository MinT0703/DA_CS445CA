<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập - BestFood</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="logo">Best<span>Food</span></div>
      <nav class="nav">
        <a href="index.html">Trang chủ</a>
        <a href="menu.html">Thực đơn</a>
        <a href="cart.html">Giỏ hàng</a>
        <a href="about_us.html">Giới thiệu</a>
        <a href="contact.html">Liên hệ</a>
        <a href="booking.html">Đặt món online</a>
        <a href="login.html">Đăng nhập</a>
        <a href="register.html">Đăng ký</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="wrap">
    <section class="card">
      <h2>Đăng nhập</h2>
      <p class="muted">Chào mừng quay lại BestFood!</p>

      <div id="alert" class="alert"></div>
      <div id="ok" class="ok"></div>

      <form id="loginForm" novalidate>
        <div class="group">
          <label for="identity">Email hoặc SĐT</label>
          <input id="identity" type="text" placeholder="you@example.com hoặc 0912345678" required>
          <small class="err" data-err="identity"></small>
        </div>

        <div class="group">
          <label for="password">Mật khẩu</label>
          <input id="password" type="password" placeholder="Nhập mật khẩu" required>
          <small class="err" data-err="password"></small>
        </div>

        <div class="row-between">
          <label style="display:flex;align-items:center;gap:8px">
            <input type="checkbox" id="remember"> Ghi nhớ tôi
          </label>
          <a href="forgot_password.html" style="color:var(--red);text-decoration:none;font-weight:600">Quên mật khẩu?</a>
        </div>

        <button id="btnLogin" class="btn" type="submit">Đăng nhập</button>
        <p style="text-align:center;margin-top:14px">Chưa có tài khoản?
          <a href="register.html" style="color:var(--red);text-decoration:none;font-weight:600">Đăng ký</a>
        </p>
      </form>
    </section>
  </main>

  <script>
  const API_BASE  = 'http://localhost/CS403_BE-master/public/api';
  const LOGIN_URL = API_BASE + '/khach-hang/dang-nhap';

  const $  = s => document.querySelector(s);
  const $$ = s => document.querySelectorAll(s);
  const digits = s => (s||'').replace(/[^\d]/g,'');
  const setErr   = (k,m='') => { const el = document.querySelector(`[data-err="${k}"]`); if (el) el.textContent = m; };
  const clearErr = () => $$('.err').forEach(e => e.textContent = '');
  const show     = (el,on=true) => el.style.display = on ? 'block' : 'none';

  function validate() {
    const errs = {};
    const id  = $('#identity').value.trim();
    const pwd = $('#password').value;
    if (!id)  errs.identity = 'Vui lòng nhập số điện thoại';
    if (!pwd) errs.password = 'Vui lòng nhập mật khẩu';
    return errs;
  }

  async function doLogin() {
    const sdt = digits($('#identity').value.trim());
    const pwd = $('#password').value;

    const fd = new FormData();
    fd.append('so_dien_thoai', sdt); 
    fd.append('mat_khau',      pwd);

    return fetch(LOGIN_URL, { method:'POST', body: fd, headers:{ Accept:'application/json' }});
  }

  $('#loginForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    clearErr(); show($('#alert'), false); show($('#ok'), false);

    const errs = validate();
    if (Object.keys(errs).length) {
      Object.entries(errs).forEach(([k,v]) => setErr(k,v));
      return;
    }

    const btn = $('#btnLogin');
    btn.disabled = true; btn.textContent = 'Đang đăng nhập...';

    try {
      const res = await doLogin();
      let data = null, raw = null;
      try { data = await res.json(); } catch { raw = await res.text(); }

      if (res.ok && data && data.status === true) {
        const token = data.key || null;
        if (token) localStorage.setItem('bestfood_token', token);

        const phoneJustUsed = digits($('#identity').value.trim());
        localStorage.setItem('currentUser', JSON.stringify({
          id:   data.id_khach_hang || '',
          name: data.ten_khach_hang || '',
          phone: phoneJustUsed
        }));

        $('#ok').textContent = data.message || 'Đăng nhập thành công';
        show($('#ok'), true);
        setTimeout(()=> location.href = 'index.html', 500);
      } else {
        const msg = (data && data.message) ? data.message : (raw || 'Đăng nhập thất bại');
        $('#alert').textContent = `${msg} (HTTP ${res.status})`;
        show($('#alert'), true);
      }
    } catch (err) {
      console.error(err);
      $('#alert').textContent = 'Không thể kết nối máy chủ.';
      show($('#alert'), true);
    } finally {
      btn.disabled = false; btn.textContent = 'Đăng nhập';
    }
  });
</script>
<script>
  (function () {
    const TOKEN_KEY = 'bestfood_token';
    const USER_KEY  = 'currentUser';

    const token = localStorage.getItem(TOKEN_KEY);
    let user = null;
    try { user = JSON.parse(localStorage.getItem(USER_KEY) || '{}'); } catch {}

    const nav = document.querySelector('.nav');
    if (nav) {
      const linkLogin    = nav.querySelector('a[href$="login.html"]');
      const linkRegister = nav.querySelector('a[href$="register.html"]');

      const el = (tag, attrs = {}, text = '') => {
        const x = document.createElement(tag);
        Object.entries(attrs).forEach(([k, v]) => x.setAttribute(k, v));
        if (text) x.textContent = text;
        return x;
      };

      if (token) {
        if (linkLogin)    linkLogin.style.display = 'none';
        if (linkRegister) linkRegister.style.display = 'none';

        if (!nav.querySelector('#navUserBadge')) {
          const dot = el('span', { class:'dot' }, '•');
          const badge = el('span', { id:'navUserBadge', class:'pill' },
              (user && (user.name || user.phone)) ? (user.name || user.phone) : 'Đã đăng nhập');
          const logout = el('a', { href:'#', id:'navLogout' }, 'Đăng xuất');
          logout.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem(TOKEN_KEY);
            localStorage.removeItem(USER_KEY);
            location.href = 'index.html';
          });
          nav.appendChild(dot);
          nav.appendChild(badge);
          nav.appendChild(logout);
        }
      } else {
        if (linkLogin)    linkLogin.style.display = '';
        if (linkRegister) linkRegister.style.display = '';
        const badge  = nav.querySelector('#navUserBadge');
        const logout = nav.querySelector('#navLogout');
        if (badge)  badge.remove();
        if (logout) logout.remove();
      }
    }
    const phoneInput = document.querySelector('#phone');
    if (phoneInput && user && user.phone) {
      phoneInput.value = user.phone;
    }
  })();
</script>



</body>
</html>
