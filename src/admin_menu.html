<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quản lý Món ăn - BestFood (Admin)</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- project stylesheet -->
  <link rel="stylesheet" href="./style.css">

  <style>
    /* Layout */
    .admin-container { max-width:1200px; margin:20px auto; padding:0 20px 40px; display:grid; grid-template-columns:260px 1fr; gap:18px; align-items:start; }
    .card-panel { background:#fff; border-radius:12px; padding:16px; box-shadow: var(--shadow); }
    .page-title { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .controls { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }

    .admin-sidebar {
      background:#2f3f49; color:#fff; border-radius:12px; padding:18px; height:calc(100vh - 120px); position:sticky; top:80px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }
    .sidebar-title { margin: 0 0 12px 0; color:#f3fafc; font-size:18px; font-weight:800; }
    .admin-sidebar a { display:flex; gap:10px; align-items:center; color:#cbd8de; padding:8px 10px; border-radius:8px; text-decoration:none; margin-bottom:6px; }
    .admin-sidebar a.active, .admin-sidebar a:hover { background: rgba(255,255,255,0.04); color:#fff; }

    /* Table */
    .table-wrap { overflow:auto; margin-top:12px; }
    table.menu-table { width:100%; border-collapse:collapse; min-width:900px; }
    table.menu-table th, table.menu-table td { padding:12px 14px; border-bottom:1px solid #f3f4f6; text-align:left; vertical-align:middle; }
    table.menu-table th { background:#f6f8f9; color:#6b7280; font-weight:700; text-transform:uppercase; font-size:13px; }
    .dish-thumb { width:60px; height:48px; border-radius:8px; object-fit:cover; margin-right:10px; display:inline-block; }
    .name-cell { display:flex; align-items:center; gap:10px; }

    .status-active { background:#10b981; color:#fff; padding:6px 10px; border-radius:999px; font-weight:700; font-size:12px; display:inline-block; }
    .status-inactive { background:#9ca3af; color:#fff; padding:6px 10px; border-radius:999px; font-weight:700; font-size:12px; display:inline-block; }

    .actions button { border:0; background:transparent; cursor:pointer; padding:6px; border-radius:8px; }
    .actions button:hover { background:#f3f4f6; }

    /* Modal */
    .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,.45); display:flex; align-items:center; justify-content:center; z-index:80; }
    .modal { width:720px; max-width:96%; background:#fff; border-radius:12px; padding:18px; box-shadow:var(--shadow); }
    .modal .grid { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .group label { display:block; font-size:13px; margin-bottom:6px; color:#374151; }
    .group input, .group select, .group textarea { width:100%; padding:10px; border-radius:8px; border:1px solid #eee; box-sizing:border-box; }
    .img-preview { width:120px; height:90px; border-radius:8px; background:#f3f4f6; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    .img-preview img { width:100%; height:100%; object-fit:cover; display:block; }

    /* Responsive */
    @media (max-width:900px) {
      .admin-container { grid-template-columns: 1fr; }
      table.menu-table { min-width:720px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">Best<span>Food</span></div>
      <nav class="nav" id="nav">
        <a href="admin_dashboard.html">Dashboard</a>
        <a href="admin_accounts.html">Tài Khoản</a>
        <a href="admin_menu.html">Món Ăn</a>
        <a href="admin_orders.html">Đơn Hàng</a>
        <a href="admin_promos.html">Voucher</a>
        <a href="login.html">Đăng xuất</a>
      </nav>
    </div>
  </header>

  <main class="admin-container">

    <!-- Sidebar (shared) -->
    <aside class="admin-sidebar" aria-label="Admin sidebar">
      <h3 class="sidebar-title">Quản trị</h3>
      <a href="admin_dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="admin_accounts.html"><i class="fas fa-users"></i> Quản lý Tài khoản</a>
      <a href="admin_menu.html" class="active"><i class="fas fa-utensils"></i> Quản lý Món ăn</a>
      <a href="admin_orders.html"><i class="fas fa-receipt"></i> Quản lý Đơn hàng</a>
      <a href="admin_promos.html"><i class="fas fa-tag"></i> Quản lý Khuyến mãi</a>
      <hr style="border-color: rgba(255,255,255,.04); margin:12px 0">
    </aside>

    <!-- Main -->
    <section class="main">
      <div class="card-panel page-title">
        <div>
          <h2 style="margin:0">Quản lý Món ăn</h2>
          <div class="muted small">Thêm, sửa, xóa, và quản lý trạng thái các món trong thực đơn.</div>
        </div>

        <div class="controls">
          <button id="btnExport" class="btn btn-small" title="Xuất CSV"><i class="fa fa-file-csv"></i> Xuất CSV</button>
          <button id="btnAdd" class="btn btn-small" style="background:var(--primary-color);color:#fff;"><i class="fa fa-plus"></i> Thêm món</button>
        </div>
      </div>

      <div class="card-panel">
        <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
          <div style="flex:1; display:flex; gap:8px;">
            <input id="q" placeholder="Tìm theo tên hoặc mô tả..." style="padding:10px 12px; border-radius:8px; border:1px solid #eee; width:100%" />
            <button id="btnSearch" class="btn btn-small"><i class="fa fa-search"></i></button>
          </div>

          <div class="filter"> 
            <select id="filterCategory" style="padding:10px; border-radius:8px; border:1px solid #eee;">
                <option value="">Tất cả danh mục</option>
            </select>

            <select id="filterStatus" style="padding:10px; border-radius:8px; border:1px solid #eee;">
                <option value="">Tất cả trạng thái</option>
                <option value="active">Hoạt động</option>
                <option value="inactive">Ngừng bán</option>
            </select>
          </div>
          

          <div style="margin-left:auto; display:flex; gap:8px; align-items:center;">
            <div class="muted small">Hiển thị</div>
            <select id="pageSize" style="padding:8px; border-radius:8px; border:1px solid #eee;">
              <option value="5">5</option><option value="10" selected>10</option><option value="20">20</option>
            </select>
          </div>
        </div>

        <div class="table-wrap">
          <table class="menu-table" aria-live="polite">
            <thead>
              <tr>
                <th>ID</th>
                <th>Món</th>
                <th>Danh mục</th>
                <th>Giá</th>
                <th>Trạng thái</th>
                <th>Ngày tạo</th>
                <th style="width:130px">Hành động</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- injected -->
            </tbody>
          </table>
        </div>

        <div class="pagination" id="pagination" style="margin-top:10px; display:flex; gap:8px; justify-content:flex-end; align-items:center;"></div>
      </div>
    </section>
  </main>

  <!-- Modal root -->
  <div id="modalRoot" style="display:none"></div>

<script>
/* ================== CONFIG ================== */
const USE_API = false;
const API_LIST = '/api/admin/dishes';
const API_CREATE = '/api/admin/dishes';
const API_UPDATE = id => `/api/admin/dishes/${id}`;
const API_DELETE = id => `/api/admin/dishes/${id}`;

/* ================== DEMO DATA ================== */
const demoDishes = [
  { id: 1, name: 'Phở Bò', category: 'Phở', price: 65000, status: 'active', created_at: '2024-01-05', image: '' },
  { id: 2, name: 'Bún chả', category: 'Bún', price: 59000, status: 'active', created_at: '2024-02-10', image: '' },
  { id: 3, name: 'Cơm tấm sườn', category: 'Cơm', price: 70000, status: 'active', created_at: '2024-03-12', image: '' },
  { id: 4, name: 'Gà rán', category: 'Đồ chiên', price: 85000, status: 'inactive', created_at: '2024-05-01', image: '' },
  { id: 5, name: 'Bánh mì kẹp', category: 'Ăn nhanh', price: 30000, status: 'active', created_at: '2024-06-20', image: '' },
  { id: 6, name: 'Phở Gà', category: 'Phở', price: 62000, status: 'active', created_at: '2024-07-02', image: '' }
];

/* ================== STATE ================== */
let rows = [];
let filtered = [];
let categories = new Set();
let page = 1;
let pageSize = Number(document.getElementById('pageSize')?.value || 10);

/* ================== HELPERS ================== */
const $ = s => document.querySelector(s);
function escapeHtml(s=''){ return String(s||'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
const fmtMoney = v => (Number(v)||0).toLocaleString('vi-VN') + ' đ';

/* ================== DATA LOAD ================== */
async function fetchDishes(){
  if(USE_API){
    try{
      const res = await fetch(API_LIST, { headers:{Accept:'application/json'} });
      if(!res.ok) throw new Error('HTTP ' + res.status);
      const json = await res.json();
      rows = Array.isArray(json.data) ? json.data : (Array.isArray(json.dishes) ? json.dishes : json);
    }catch(err){
      console.warn('API dishes failed', err);
      rows = demoDishes.slice();
    }
  } else {
    rows = demoDishes.slice();
  }
  // build categories
  categories = new Set(rows.map(r => r.category).filter(Boolean));
  renderCategoryOptions();
  applyFilters();
}

/* ================== RENDER ================== */
function renderCategoryOptions(){
  const sel = $('#filterCategory');
  sel.innerHTML = '<option value="">Tất cả danh mục</option>';
  Array.from(categories).sort().forEach(cat => {
    const opt = document.createElement('option'); opt.value = cat; opt.textContent = cat;
    sel.appendChild(opt);
  });
}

function renderTable(){
  const tbody = $('#tableBody');
  tbody.innerHTML = '';
  const start = (page-1)*pageSize;
  const pageRows = filtered.slice(start, start + pageSize);
  if(!pageRows.length){
    tbody.innerHTML = `<tr><td colspan="7" class="muted">Không có dữ liệu</td></tr>`;
    renderPagination();
    return;
  }
  pageRows.forEach(r => {
    const thumb = r.image ? `<img src="${escapeHtml(r.image)}" alt="" class="dish-thumb">` : `<div class="dish-thumb" style="background:#f3f4f6"></div>`;
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>#${escapeHtml(r.id)}</td>
      <td><div class="name-cell">${thumb}<div><div style="font-weight:700">${escapeHtml(r.name)}</div><div class="muted small">${escapeHtml(r.description||'')}</div></div></div></td>
      <td>${escapeHtml(r.category||'')}</td>
      <td style="font-weight:800">${fmtMoney(r.price)}</td>
      <td>${r.status==='active' ? '<span class="status-active">Hoạt động</span>' : '<span class="status-inactive">Ngừng bán</span>'}</td>
      <td>${escapeHtml(r.created_at || '')}</td>
      <td class="actions">
        <button title="Sửa" data-id="${r.id}" class="editBtn"><i class="fa fa-pen"></i></button>
        <button title="${r.status==='active' ? 'Ngưng bán' : 'Kích hoạt'}" data-id="${r.id}" class="toggleBtn"><i class="fa fa-toggle-on"></i></button>
        <button title="Xóa" data-id="${r.id}" class="delBtn"><i class="fa fa-trash"></i></button>
      </td>
    `;
    tbody.appendChild(tr);
  });
  attachRowHandlers();
  renderPagination();
}

function renderPagination(){
  const total = filtered.length;
  const totalPages = Math.max(1, Math.ceil(total / pageSize));
  const container = $('#pagination');
  container.innerHTML = '';

  const info = document.createElement('div');
  info.style.marginRight = 'auto';
  info.className = 'muted small';
  info.textContent = `Hiển thị ${Math.min((page-1)*pageSize+1, total)} - ${Math.min(page*pageSize, total)} / ${total}`;
  container.appendChild(info);

  const prev = document.createElement('button');
  prev.className = 'page-btn'; prev.textContent = '‹';
  prev.disabled = page <= 1;
  prev.addEventListener('click', ()=> { if(page>1) { page--; renderTable(); }});
  container.appendChild(prev);

  const startPage = Math.max(1, page - 2);
  const endPage = Math.min(totalPages, startPage + 4);
  for(let p = startPage; p<=endPage; p++){
    const b = document.createElement('button');
    b.className = 'page-btn' + (p===page ? ' active' : '');
    b.textContent = String(p);
    b.addEventListener('click', ()=> { page = p; renderTable(); });
    container.appendChild(b);
  }

  const next = document.createElement('button');
  next.className = 'page-btn'; next.textContent = '›';
  next.disabled = page >= totalPages;
  next.addEventListener('click', ()=> { if(page<totalPages) { page++; renderTable(); }});
  container.appendChild(next);
}

/* ================== FILTERS ================== */
function applyFilters(){
  const q = ($('#q').value || '').trim().toLowerCase();
  const cat = $('#filterCategory').value;
  const status = $('#filterStatus').value;
  filtered = rows.filter(r => {
    const matchQ = !q || (String(r.name||'').toLowerCase().includes(q) || String(r.description||'').toLowerCase().includes(q));
    const matchCat = !cat || (r.category === cat);
    const matchStatus = !status || (r.status === status);
    return matchQ && matchCat && matchStatus;
  });
  page = 1;
  renderTable();
}

/* ================== HANDLERS ================== */
function attachRowHandlers(){
  document.querySelectorAll('.editBtn').forEach(b => b.onclick = ()=> openEditModal(b.dataset.id));
  document.querySelectorAll('.delBtn').forEach(b => b.onclick = ()=> doDelete(b.dataset.id));
  document.querySelectorAll('.toggleBtn').forEach(b => b.onclick = ()=> doToggleStatus(b.dataset.id));
}

$('#btnSearch').addEventListener('click', ()=> applyFilters());
$('#q').addEventListener('keyup', e => { if(e.key === 'Enter') applyFilters(); });
$('#filterCategory').addEventListener('change', ()=> applyFilters());
$('#filterStatus').addEventListener('change', ()=> applyFilters());
$('#pageSize').addEventListener('change', e => { pageSize = Number(e.target.value||10); page = 1; renderTable(); });

$('#btnAdd').addEventListener('click', ()=> openCreateModal());

/* ================== CRUD (demo) ================== */
async function doCreate(payload){
  if(USE_API){
    try{
      const res = await fetch(API_CREATE, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      if(!res.ok) throw new Error('HTTP ' + res.status);
      await fetchDishes();
      return true;
    }catch(err){ alert('Tạo món thất bại'); console.error(err); return false; }
  } else {
    const newId = (rows.reduce((s,r)=>Math.max(s,Number(r.id)||0),0) || 0) + 1;
    const r = Object.assign({ id:newId, created_at: new Date().toISOString().slice(0,10) }, payload);
    rows.unshift(r);
    categories.add(r.category);
    renderCategoryOptions();
    applyFilters();
    return true;
  }
}

async function doUpdate(id, payload){
  if(USE_API){
    try{
      const res = await fetch(API_UPDATE(id), { method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      if(!res.ok) throw new Error('HTTP ' + res.status);
      await fetchDishes();
    }catch(err){ alert('Cập nhật thất bại'); console.error(err); }
  } else {
    const idx = rows.findIndex(r => String(r.id) === String(id));
    if(idx !== -1) rows[idx] = Object.assign({}, rows[idx], payload);
    categories = new Set(rows.map(r=>r.category).filter(Boolean));
    renderCategoryOptions();
    applyFilters();
  }
}

async function doDelete(id){
  if(!confirm('Xóa món ăn này? Hành động không thể hoàn tác.')) return;
  if(USE_API){
    try{
      const res = await fetch(API_DELETE(id), { method:'DELETE' });
      if(!res.ok) throw new Error('HTTP ' + res.status);
      await fetchDishes();
    }catch(err){ alert('Xóa thất bại'); console.error(err); }
  } else {
    rows = rows.filter(r => String(r.id) !== String(id));
    categories = new Set(rows.map(r=>r.category).filter(Boolean));
    renderCategoryOptions();
    applyFilters();
  }
}

async function doToggleStatus(id){
  const idx = rows.findIndex(r => String(r.id) === String(id));
  if(idx === -1) return;
  const newStatus = rows[idx].status === 'active' ? 'inactive' : 'active';
  if(USE_API){
    try{
      await doUpdate(id, { status: newStatus });
    }catch(e){ console.error(e); }
  } else {
    rows[idx].status = newStatus;
    applyFilters();
  }
}

/* ================== MODAL: create/edit with image preview ================== */
function showModal(html){
  const root = $('#modalRoot');
  root.innerHTML = `<div class="modal-backdrop">${html}</div>`;
  root.style.display = 'block';
  root.querySelector('.modal-backdrop').addEventListener('click', (e)=> {
    if(e.target.classList.contains('modal-backdrop')) closeModal();
  });
}
function closeModal(){ $('#modalRoot').style.display = 'none'; $('#modalRoot').innerHTML = ''; }

function openCreateModal(){
  const html = `
    <div class="modal" role="dialog" aria-modal="true">
      <h3>Thêm Món mới</h3>
      <div class="grid" style="margin-top:12px">
        <div class="group"><label>Tên món</label><input id="m_name" /></div>
        <div class="group"><label>Danh mục</label><input id="m_category" /></div>
        <div class="group"><label>Giá (VNĐ)</label><input id="m_price" type="number" /></div>
        <div class="group"><label>Trạng thái</label>
          <select id="m_status"><option value="active">Hoạt động</option><option value="inactive">Ngừng bán</option></select>
        </div>
        <div class="group" style="grid-column:1 / span 2"><label>Mô tả</label><textarea id="m_description" rows="3"></textarea></div>
        <div class="group"><label>Ảnh</label>
          <input id="m_image" type="file" accept="image/*" />
        </div>
        <div class="group" style="display:flex;align-items:center;gap:12px;justify-content:center">
          <div class="img-preview" id="previewBox"><span class="muted small">Preview</span></div>
        </div>
      </div>

      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:14px">
        <button class="btn" id="m_cancel">Huỷ</button>
        <button class="btn" id="m_save" style="background:var(--primary-color);color:#fff">Lưu</button>
      </div>
    </div>
  `;
  showModal(html);
  $('#m_cancel').addEventListener('click', closeModal);
  $('#m_image').addEventListener('change', handlePreview);
  $('#m_save').addEventListener('click', async ()=>{
    const name = $('#m_name').value.trim();
    const category = $('#m_category').value.trim();
    const price = Number($('#m_price').value || 0);
    const status = $('#m_status').value;
    const description = $('#m_description').value.trim();
    let imageUrl = '';
    const fileInput = $('#m_image');
    if(!name || !category || !price){ alert('Vui lòng điền tên, danh mục và giá'); return; }

    if(fileInput.files && fileInput.files[0]){
      // demo: use base64 data URL (not ideal for prod). In prod you would upload to server.
      imageUrl = await fileToDataURL(fileInput.files[0]);
    }

    const payload = { name, category, price, status, description, image: imageUrl };
    const ok = await doCreate(payload);
    if(ok) closeModal();
  });
}

function openEditModal(id){
  const row = rows.find(r => String(r.id) === String(id));
  if(!row) return alert('Không tìm thấy món');
  const html = `
    <div class="modal" role="dialog" aria-modal="true">
      <h3>Chỉnh sửa: ${escapeHtml(row.name)}</h3>
      <div class="grid" style="margin-top:12px">
        <div class="group"><label>Tên món</label><input id="m_name" value="${escapeHtml(row.name)}" /></div>
        <div class="group"><label>Danh mục</label><input id="m_category" value="${escapeHtml(row.category)}" /></div>
        <div class="group"><label>Giá (VNĐ)</label><input id="m_price" type="number" value="${escapeHtml(row.price)}" /></div>
        <div class="group"><label>Trạng thái</label>
          <select id="m_status"><option value="active"${row.status==='active'?' selected':''}>Hoạt động</option><option value="inactive"${row.status==='inactive'?' selected':''}>Ngừng bán</option></select>
        </div>
        <div class="group" style="grid-column:1 / span 2"><label>Mô tả</label><textarea id="m_description" rows="3">${escapeHtml(row.description||'')}</textarea></div>
        <div class="group"><label>Ảnh (chọn để thay)</label><input id="m_image" type="file" accept="image/*" /></div>
        <div class="group" style="display:flex;align-items:center;gap:12px;justify-content:center">
          <div class="img-preview" id="previewBox">${ row.image ? `<img src="${escapeHtml(row.image)}" alt="">` : '<span class="muted small">Preview</span>' }</div>
        </div>
      </div>

      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:14px">
        <button class="btn" id="m_cancel">Huỷ</button>
        <button class="btn" id="m_save" style="background:#f59e0b;color:#fff">Cập nhật</button>
      </div>
    </div>
  `;
  showModal(html);
  $('#m_cancel').addEventListener('click', closeModal);
  $('#m_image').addEventListener('change', handlePreview);
  $('#m_save').addEventListener('click', async ()=>{
    const name = $('#m_name').value.trim();
    const category = $('#m_category').value.trim();
    const price = Number($('#m_price').value || 0);
    const status = $('#m_status').value;
    const description = $('#m_description').value.trim();
    let imageUrl = row.image || '';
    const fileInput = $('#m_image');
    if(!name || !category || !price){ alert('Vui lòng điền tên, danh mục và giá'); return; }

    if(fileInput.files && fileInput.files[0]){
      imageUrl = await fileToDataURL(fileInput.files[0]);
    }
    const payload = { name, category, price, status, description, image: imageUrl };
    await doUpdate(id, payload);
    closeModal();
  });
}

function handlePreview(e){
  const file = e.target.files && e.target.files[0];
  const box = $('#previewBox');
  if(!file){ box.innerHTML = '<span class="muted small">Preview</span>'; return; }
  const reader = new FileReader();
  reader.onload = function(ev){ box.innerHTML = `<img src="${ev.target.result}" alt="">`; };
  reader.readAsDataURL(file);
}

function fileToDataURL(file){
  return new Promise((res, rej) => {
    const r = new FileReader();
    r.onload = ()=> res(r.result);
    r.onerror = e => rej(e);
    r.readAsDataURL(file);
  });
}

/* ================== EXPORT CSV ================== */
$('#btnExport').addEventListener('click', ()=> {
  const cols = ['id','name','category','price','status','created_at'];
  const lines = [cols.join(',')];
  for(const r of filtered){
    const row = cols.map(c => `"${String(r[c]||'').replace(/"/g,'""')}"`).join(',');
    lines.push(row);
  }
  const csv = lines.join('\n');
  const blob = new Blob([csv], { type:'text/csv;charset=utf-8;' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url;
  a.download = `dishes_export_${new Date().toISOString().slice(0,10)}.csv`; a.click();
  URL.revokeObjectURL(url);
});

/* ================== INIT ================== */
(async function init(){
  // sidebar active
  (function() {
    const path = location.pathname.split('/').pop().toLowerCase() || 'admin_menu.html';
    const map = {
      'admin_dashboard.html': 'dashboard',
      'admin_accounts.html': 'accounts',
      'admin_menu.html': 'menu',
      'admin_orders.html': 'orders',
      'admin_promos.html': 'promos'
    };
    const key = map[path] || Object.keys(map).find(k => path.includes(k)) || 'menu';
    document.querySelectorAll('.admin-sidebar-common .nav-link').forEach(a=>{
      a.classList.toggle('active', a.dataset.key === key);
    });
  })();

  await fetchDishes();
})();
</script>
